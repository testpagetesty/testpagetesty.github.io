<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <style>
        .primary { fill: #2563eb; }
        .secondary { fill: #1e40af; }
        .accent { fill: #3b82f6; }
        .light { fill: #f3f4f6; }
        .dark { fill: #1f2937; }
    </style>
    
    <!-- Fantasy Football -->
    <g transform="translate(100, 100)">
        <circle class="primary" cx="0" cy="0" r="40"/>
        <path class="light" d="M-20 0 L20 0 M0 -20 L0 20" stroke-width="3"/>
        <text class="dark" x="0" y="70" text-anchor="middle" font-size="14">Fantasy Football</text>
    </g>
    
    <!-- Fantasy Basketball -->
    <g transform="translate(300, 100)">
        <circle class="secondary" cx="0" cy="0" r="40"/>
        <path class="light" d="M-20 0 L20 0 M0 -20 L0 20" stroke-width="3"/>
        <circle class="light" cx="0" cy="0" r="15"/>
        <text class="dark" x="0" y="70" text-anchor="middle" font-size="14">Fantasy Basketball</text>
    </g>
    
    <!-- Fantasy Baseball -->
    <g transform="translate(500, 100)">
        <circle class="accent" cx="0" cy="0" r="40"/>
        <path class="light" d="M-20 0 L20 0 M0 -20 L0 20" stroke-width="3"/>
        <path class="light" d="M-15 -15 L15 15 M15 -15 L-15 15" stroke-width="3"/>
        <text class="dark" x="0" y="70" text-anchor="middle" font-size="14">Fantasy Baseball</text>
    </g>
    
    <!-- Fantasy Hockey -->
    <g transform="translate(700, 100)">
        <circle class="primary" cx="0" cy="0" r="40"/>
        <path class="light" d="M-20 0 L20 0 M0 -20 L0 20" stroke-width="3"/>
        <path class="light" d="M-15 -15 L15 15 M15 -15 L-15 15" stroke-width="3"/>
        <circle class="light" cx="0" cy="0" r="10"/>
        <text class="dark" x="0" y="70" text-anchor="middle" font-size="14">Fantasy Hockey</text>
    </g>
</svg> 